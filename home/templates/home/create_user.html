{% load static %}
<html>
 <head>
     <title>LastTime</title>
     <link rel="stylesheet" type="text/css"
        href="{% static 'home/lasttime.css' %}">
 </head>
 <body>

  <div class="header">
      <h1 class="slogan">{{ header_info.motto }}</h1>
      <h3 class="mission">{{ header_info.mission }}</h3>
  </div>

  <h1>Create New User</h1>

  {% if not user.is_authenticated %}

  <form action="{% url 'home:user_created' %}" method="post">

    {% csrf_token %}

    <table>

      {{ create_user_form.as_table }}

    </table>

    <p>
    <input type="submit" value="Submit User Data" />

  </form>

  {% else %}

  <h2>You're already logged in, silly.</h2>

  {% endif %}

  <div class="botnav">&nbsp;</p></div>

 </body>
</html>
