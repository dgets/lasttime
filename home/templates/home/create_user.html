{% extends 'home/lasttime_head.html' %}
{% block main_page_content %}
  <h1>Create New User</h1>

  {% if not user.is_authenticated %}

  <form action="{% url 'home:user_created' %}" method="post">

    {% csrf_token %}

    <table>

      {{ create_user_form.as_table }}

    </table>

    <p>
    <input type="submit" value="Submit User Data" />

  </form>

  {% else %}

  <h2>You're already logged in, silly.</h2>

  {% endif %}
{% endblock main_page_content %}
