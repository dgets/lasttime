{% load static %}

<html>
 <head>
     <title>LastTime</title>

     <link rel="stylesheet" type="text/css"
           href="{% static 'recadm/lasttime.css' %}">
 </head>
 <body>
  <!--
  {# NOTE: below is the fragment that will not be changing; above will depend
	   on what site & layout details on whether or not it includes static
	   assets, or whether or not this page is an included fragment or
	   capable of stand-alone usage #}
    -->

  <div class="header">
      <h1 class="slogan">{{ header_info.motto }}</h1>
      <h3 class="mission">{{ header_info.mission }}</h3>
  </div>

  <div class="topnav">
     {% for nav_item in links %}
       <a href="{% url nav_item.link %}">
           {{ nav_item.link_text }}
       </a>
     {% endfor %}
  </div>

  {% if error_message is not None %}
    <h1>{{ error_message }}</h1>
  {% else %}
    <h1>{{ sub }}</h1>

    <h2>Elimination target:</h2>
    <p>{{ elimination_target }}</p>
  {% endif %}

 </body>
</html>
