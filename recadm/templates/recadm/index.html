{% if mydata %}
  <ul>
    {% for admin_details in mydata %}
      <li><a href="{% url 'recadm:detail' admin_details.id %}">
        {{ admin_details.timestamp }}: {{ admin_details.dosage }}mg
        {{ admin_details.substance_name }}
      </a></li>
    {% endfor %}
  </ul>

{% else %}

  <p>No administrations have been recorded at this point.</p>

{% endif %}
