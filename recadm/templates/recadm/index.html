{% if recent_administrations %}
  <ul>
    {% for admin_details in recent_administrations %}
      <li><a href="{% url 'recadm:detail' admin_details.id %}">
	{{ admin_details.timestamp }}: {{ admin_details.dosage }}mg
	{{ <!-- 
		here I need to snag the Substance's name via the 'sub'
		field of the record found in admin_details
	     --> }}
      </a></li>
    {% endfor %}
  </ul>

{% else %}

  <p>No administrations have been recorded at this point.</p>

{% endif %}
